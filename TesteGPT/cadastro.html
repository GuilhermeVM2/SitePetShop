    <main>
        <section>
            <h2>Faça seu Cadastro</h2>
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="senha">Senha:</label>
                <input type="senha" id="senha" name="senha" required>

                <label for="confirmar-senha">Confirmar Senha:</label>
                <input type="senha" id="confirmar-senha" name="confirmar-senha" required>

                <label for="gender">Condomínio:</label>
                <select id="gender" name="gender">
                    <option value="male">Condomínio A</option>
                    <option value="female">Condomínio B</option>
                    <option value="female">Condomínio C</option>
                    <option value="other">Outro</option>
                </select>

                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>
