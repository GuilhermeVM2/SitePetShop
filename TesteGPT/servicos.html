<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Bootstrap</title>
    <!-- Adicione o link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="caminho/para/o/seu/bootstrap.css" rel="stylesheet">
</head>

<body>

    <!-- Cabeçalho -->
    <header class="bg-dark text-white text-center py-2">
        <div class="container">
            <div class="row">
                <!-- Logo -->
                <div class="col-md-3">
                    <img src="caminho/para/sua/logo.png" alt="Logo do Meu Site" class="img-fluid">
                </div>
                <!-- Botões de Navegação -->
                <div class="col-md-9">
                    <nav class="navbar navbar-expand-lg navbar-dark">
                        <div class="container-fluid">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Index</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Planos</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Serviços</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Produtos</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Contatos</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Compras</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Cadastro</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Área do Cliente</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    


    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-2">
        <p>&copy; 2023 Meu Site. Todos os direitos reservados.</p>
    </footer>

    <!-- Adicione o link para o JavaScript do Bootstrap (opcional, mas recomendado para algumas funcionalidades) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</html>
